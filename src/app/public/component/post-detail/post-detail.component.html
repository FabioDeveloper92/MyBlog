<div class="post-heading">
  <div *ngFor="let tag of postDetail.tags">
    <span class="post-cats category-{{ tag }}">
      <a (click)="onCategoryClick(tag)" rel="category tag">
        {{ tag | categoryBlog | translate }}
      </a>
    </span>
  </div>
  <h1 class="post-title title-single">
    {{ postDetail.title }}
  </h1>
  <div class="post-meta">
    <div class="ath-post"><span>by</span> {{ postDetail.createBy }}</div>
    <div class="date-post">
      <span class="post-date">{{
        postDetail.publishDate | date:'longDate'
      }}</span>
    </div>
    <!-- <div class="comment-number">
      <span *ngIf="postDetail.comments.length > 0">{{ postDetail.comments?.length }}</span>
      {{ postDetail.comments?.length | commentNumberTranslate | translate }}
    </div> -->
  </div>
</div>

<div class="post-format">
  <img src="{{ postDetail.imageMain }}" alt="{{ postDetail.title }}" style="max-height: 200px;" />
</div>

<div>
  {{ postDetail.text }}
</div>
