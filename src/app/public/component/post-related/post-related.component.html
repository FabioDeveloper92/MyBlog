<div class="post-related">
  <div class="post-format post-image">
    <figure>
      <img
        src="{{postRelated.imageThumb}}"
        alt="{{postRelated.title}}"
      />
    </figure>
  </div>
  <div class="post-info">
    <h3 class="post-title">
      <a
        (click)="onPostClick(postRelated.id)"
        >{{ postRelated.title }}</a
      >
    </h3>
  </div>
</div>
