<div class="container" [locker]="(isBusySaveDraft$ | async) || (isBusySaveDraft$ | async)">
  <app-new-post
    [isBusyPublish]="isBusyPublish$ | async"
    [isBusySaveDraft]="isBusySaveDraft$ | async"
    [tagsBlog]="tagsBlog$ | async"
    [draftPost]="null"
    <!-- [selectPostsCanBeRelated]="[]" -->
    (publish)="onPublish($event)"
    (savedraft)="onSaveDraft($event)"
  ></app-new-post>
</div>
