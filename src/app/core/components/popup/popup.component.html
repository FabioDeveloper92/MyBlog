<div class="modal"
     [class.is-active]="isActive">
  <div class="modal-background"></div>
  <div class="modal-card"
       [class.no-overflow]="haveOverflow">
    <header class="modal-card-head">
      <p class="modal-card-title mobile">{{ title | translate }}</p>
      <a class="delete"
              aria-label="close"
              (click)="close()"></a>
    </header>
    <section class="modal-card-body">
      <ng-content></ng-content>
    </section>
    <footer class="modal-card-foot is-inline-flex">
      <ng-content select="[buttons]"></ng-content>
    </footer>
  </div>
</div>
