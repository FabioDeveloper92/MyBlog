<div
  class="media-content"
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
>
  <div class="control has-icons-left">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <input
      class="input"
      type="text"
      placeholder="{{ 'LOGIN-FORM.EMAIL' | translate }}"
      formControlName="email"
      [class.is-danger]="!ctrlEmail.valid && ctrlEmail.touched"
    />
    <label *ngIf="!ctrlEmail.valid && ctrlEmail.touched">{{
      "LOGIN-FORM.EMAILISNOTVALID" | translate
    }}</label>
  </div>
  <div class="control has-icons-left">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
    <input
      class="input"
      type="password"
      placeholder="{{ 'LOGIN-FORM.PASSWORD' | translate }}"
      formControlName="password"
      [class.is-danger]="!ctrlPassword.valid && ctrlPassword.touched"
    />
    <label *ngIf="!ctrlPassword.valid && ctrlPassword.touched">{{
      "LOGIN-FORM.PASSWORDISNOTVALID" | translate
    }}</label>
  </div>

  <div class="control">
    <button
      class="button is-primary is-fullwidth"
      (click)="onLogin()"
      [locker]="isBusyLoginSignup"
      [disabled]="!loginForm.valid"
    >
      {{ "LOGIN-FORM.LOGIN" | translate }}
    </button>
  </div>
</div>
